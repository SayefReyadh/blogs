service: aws-lambda-cache
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

functions:
  hello:
    handler: ./src/lambda/handler.handle
    events:
      - httpApi:
          path: /
          method: get

custom:
  serverless-offline:
    httpPort: 8080
  esbuild:
    minify: false
    sourcemap: linked
    watch:
      pattern: ['src/**/*.ts', '../common/**/*.ts']
      ignore: ['node_modules/**/*', '../common/node_modules/**/*']

plugins:
  - serverless-esbuild
  - serverless-offline
